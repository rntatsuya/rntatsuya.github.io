<!DOCTYPE html >
<html>
    
    
    <head>
        <style>
            .login {
                height: 200px;
                background: red; /* For browsers that do not support gradients */    
                background: -webkit-linear-gradient(left top, red, yellow); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(bottom right, red, yellow); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(bottom right, red, yellow); /* For Firefox 3.6 to 15 */
                background: linear-gradient(to bottom right, red, yellow); /* Standard syntax (must be last) */
    			margin: 50px 10% 50px 10%;
    			padding: 20px 15px 0px 0px;
    			border-radius: 25px;
    		}
            
            .signup {
                height: 300px;
                background: red; /* For browsers that do not support gradients */    
                background: -webkit-linear-gradient(left top, red, yellow); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(bottom right, red, yellow); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(bottom right, red, yellow); /* For Firefox 3.6 to 15 */
                background: linear-gradient(to bottom right, red, yellow); /* Standard syntax (must be last) */
    			margin: 50px 10% 50px 10%;
    			padding: 20px 15px 0px 0px;
    			border-radius: 25px;
    		}
        </style>
        <meta charset="utf-8"/>
        <meta name = "viewport" content= "width = device-initial-width, initial-scale = 1"/>
        <link rel = "stylesheet" href = "style.css"/>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href=  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div class = "container">
            <div class = "page-header text-center">
                <h1>Title</h1>
            </div>
        </div> 
        <form id="loginForm" class="form-horizontal login">
            <div id="loginDiv" class="col-md-6 col-md-offset-3">
                <div class="form-group" id="usernameLoginInputDiv">
                    <input id="usernameLoginInput" type="text" placeholder="Username" class="form-control" />
                </div>
                <div class="form-group" id="passwordLoginInputDiv">
                    <input id="passwordLoginInput" type="password" placeholder="Password" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" id="loginButton" class="btn btn-primary">Login</button>
                    <button type="button" id="newAccountButton" class="btn btn-primary pull-right">New Account</button>
                </div>
            </div>
        </form>
        <form id="signupForm" class="form-horizontal signup" style="display: none;">
            <div id="signupDiv" class="col-md-6 col-md-offset-3">
                <div class="form-group" id="usernameSignupInputDiv">
                    <input id="usernameSignupInput" type="text" placeholder="Username" class="form-control" />
                </div>
                <div class="form-group" id="passwordSignupInputDiv">
                    <input id="passwordSignupInput" type="password" placeholder="Password" class="form-control" />
                </div>
                <div class="form-group" id="passwordConfirmInputDiv">
                    <input id="passwordConfirmInput" type="password" placeholder="Confirm Password" class="form-control" />
                </div>
                <div class="form-group" id="emailInputDiv">
                    <input id="emailInput" type="email" placeholder="Email" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" id="signupButton" class="btn btn-primary">Sign Up</button>
                    <button type="button" id="backButton" class="btn btn-primary pull-right">Back</button>
                </div>
            </div>
        </form>
        <div id= "mainPageDiv">
            <div id="mainPageMenuDiv" class="col-sm-12 well">
                <button type="button" id="openAddTutorialButton" data-toggle ="modal" data-target="#addTutorialModal" class="btn btn-primary ">Add Tutorial</button>
                <button type="button" id="logoutButton" class="btn btn-primary pull-right">Logout</button>
            </div>
            <div class="col-sm-12">
                <div id="mainPageSearchDiv" class="col-sm-8 well">
                    <form class="form-vertical">
                        <div class="form-group">
                            <input class="form-control input-lg" id="searchInput" placeholder="What do you want to learn about today?" />
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline"><input type="checkbox" value="Written Tutorial">Written Tutorial</label>
                            <label class="checkbox-inline"><input type="checkbox" value="Video Tutorial">Video Tutorial</label>
                            <label class="checkbox-inline"><input type="checkbox" value="Research Paper">Research Paper</label>
                            <label class="checkbox-inline"><input type="checkbox" value="University Course">University Course</label>
                            <button type="button" id="searchButton" class="btn btn-primary pull-right">Search</button>
                        </div>
                    </form>
                </div>
                <div id="mainPageClicksLeftDiv" class="col-sm-offset-1 col-sm-3 text-center well">
                    <h4 class="col-sm-12">Clicks Left</h4>
                    <h3 id="clicksLeftP" class="col-sm-12"></h3>
                </div>
            </div>
            <div id="mainPageContentDiv" class="col-sm-offset-2 col-sm-8 well">
                <div class="list-group" id="mainPageTutorialsDisplayUl">
                </div>
            </div>
        </div>

        <!--Modals-->
        <div class="modal fade" id="addTutorialModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Add New Tutorial</h3>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <select class="form-control" id="tutorialTypeSelect">
                                    <option value="Written Tutorial">Written Tutorial</option>
                                    <option value="Video Tutorial">Video Tutorial</option>
                                    <option value="Research Paper">Research Paper</option>
                                    <option value="University Course">University Course</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input id="tutorialTitleInput" type="text" placeholder="Title" class="form-control" />
                            </div>
                            <div class="form-group">
                                <textarea id="tutorialDescriptionTextarea" placeholder="Description" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <input id="tutorialLinkInput" placeholder="Copy Link" class="form-control"/>
                            </div>
                            <div class="form-group" id="tagListDiv">
                             
                            </div>
                            <div class="form-group">
                                <input id="addTagInput" placeholder="New Tag" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <button id="addTagButton" class="btn btn-defult pull-right">Add Tag</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="addTutorialButton" class="btn btn-primary" data-dismiss="modal">Add Tutorial</button>
                        <button type="button" id="closeAddTutorialModalButton" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="showTutorialModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 id="tutorialTitleModalP" class="modal-title"></h3>
                    </div>
                    <div class="modal-body">
                            <div class="row">
                                <h4>Type<small class="col-md-offset-1" id="tutorialTypeModalP"></small></h4>
                            </div>
                            <div class="row">
                                <h4>Description<small class="col-md-offset-1" id="tutorialDescriptionModalP"></small></h4>
                            </div>
                            <div class="row">
                                <h4>Link<small class="col-md-offset-1" id="tutorialLinkModalP"></small></h4>
                            </div>
                            <div class="row">
                                <h4>Tags</h4>
                            </div>
                            <div class="row" id="tutorialTagsModalDiv">
                                
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
